apiVersion: apps/v1
kind: Deployment
metadata:
  name: runner
spec:
  selector:
    matchLabels:
      app: runner
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: runner
        tier: backend
        track: stable
    spec:
      tolerations:
      - effect: NoSchedule
        key: task
        operator: Equal
        value: preemptive
      containers:
      - name: worker
        image: gcr.io/fiuba-rpl/rpl-2.0-worker
        securityContext:
          privileged: true
        env:
        - name: QUEUE_URL
          value: amqp://guest:guest@queue:5672
        - name: URL_RPL_BACKEND
          value: http://producer:8080
        - name: QUEUE_ACTIVITIES_NAME
          value: hello
        - name: DOCKER_RUNNER_IMAGE
          value: rpl-2.0-runner
        ports:
          - name: http
            containerPort: 8088
        resources:
          requests:
            cpu: 50m
            memory: 200Mi
          limits:
            cpu: 300m
            memory: 400Mi
        readinessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy  # see entrypoint.sh
          initialDelaySeconds: 60  # loading runner image takes like 90 seconds
          periodSeconds: 10
          failureThreshold: 10  # if after 60 + 100 seconds it isn't ready, restart
